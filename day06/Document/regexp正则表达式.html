        /*量词
        * n+ 匹配任何包含至少一个n的字符串。
        * n* 匹配任何包含零个或多个n的字符串
        * n? 匹配任何包含零个或者一个n的字符串
        * n{X}匹配包含连续x个n的序列的字符串
        * n{X,Y}匹配包含X个或Y个n的序列的字符串
        * n{X,}匹配包含至少X个n的序列的字符串
        * n$匹配任何结尾为n的字符串
        * ^n匹配任何开头为n的字符串
        * ？=n匹配任何其后紧接指定字符串n的字符串
        * ？！n匹配任何其后没有紧接指定字符串n的字符串
        * */
        //表示检查字符串中至少包含一个a

        //var patt=/^a{3,5}$/;//表示从头到尾检查整个字符串匹配不匹配
