<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        //document.getElementsByTagTagName()是根据指定标签名查询返回多个标签对象的集合
        //这个集合操作和数组一样
        //集合中每个元素都是dom对象
        // 集合中元素顺序是他们在html页面中从上到下的顺序
        //集合中元素顺序是他们在HTML页面中从上到下的顺序
        //全选
        function checkall(){
            //
            var hobbies=document.getElementsByTagName("input");
            for(var i=0;i<hobbies.length;i++){
                hobbies[i].checked=true;
            }
        }
        //全不选
        function checkno(){
            var hobbies=document.getElementsByTagName("input");
            for(var i=0;i<hobbies.length;i++){
                hobbies[i].checked=false;
            }
        }
        //反选
        function checkareverse(){
            var hobbies=document.getElementsByTagName("input");
            for(var i=0;i<hobbies.length;i++){
                hobbies[i].checked=!hobbies[i].checked;
            }
        }
    </script>
</head>
<br>
兴趣爱好：
<input type="checkbox" value="cpp">C++
<input type="checkbox" value="java">java
<input type="checkbox" value="js">JS
<br/>
<button onclick="checkall()">全选</button>
<button onclick="checkno()">全不选</button>
<button onclick="checkareverse()">反选</button>
</body>
</html>
