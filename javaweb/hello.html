<!DOCTYPE html><!--  约束，声明-->
<html lang="zh_CN"><!-- html标签表示html的开始 lang="zh_CH"表示中文 html标签中一般分为两部分，分别是：head和body -->
<head><!-- 表示头部信息，一般包含三部分内容，title标签，css样式，js代码 -->
    <meta charset="UTF-8"><!--表示当前页面使用UTF-8字符集-->
    <title>标题</title><!--表示标题-->
</head><!--头信息-->
<body><!--body标签是整个页面显示的主体内容-->
<!--<body bgcolor="red">--><!--bgcolor是背景颜色属性-->
<!--onclick表示单击（点击）事件
    alert()是js提供的一个警告框函数
    它可以接受任意参数，参数就是警告框的函数信息-->

     hello<br/><hr/>
<button onclick="alert('说了不要点，你不听')">不要点</button>
</body><!--页面主体内容-->
</html><!--表示整个html页面的结束-->
<!--1.标签名大小写不敏感
2.标签拥有自己的属性
   i.基本属性--可以修改简单的样式效果
   ii.事件属性--可以直接设置事件响应后的代码
4.标签又分为单标签和双标签
  i.单标签格式：<标签名/>
  ii.双标签格式：<标签名>...封装的数据...</标签名>
      br 换行 hr 加水平线-->
