<!DOCTYPE html>
<html lang="zh_CH">
<head>
    <meta charset="UTF-8">
    <title>标签语法</title>
</head>
<body>

<!--标签不能交叉嵌套-->
正确：<div><span>早安，jackFen</span></div>
错误：<div><span>早安，jackFen</div></span>
<hr/>
<!--标签必须正确关闭（闭合）-->
<!--有文本内容的标签-->
正确：<div>早安，JackFen</div>
错误：<div>早安，JackFen
<hr/>


<!--没有文本内容的标签-->
正确：<br/>1<br/>
错误：<br/>2
<hr/>
<!--属性必须有值，属性必须加以引号-->
正确：<br/><font color="blue">早安，JackFen</font><br/>
错误：<br/><font color=blue>早安，JackFen</font><br/>
错误：<br/><font color>早安，JackFen</font>
<hr/>
<!--注释不能嵌套-->
正确：<br/><!--注释内容--><br/>
错误：<br/><!--注释内容<!--注释内容-->-->
<hr/>
</body>
</html>
