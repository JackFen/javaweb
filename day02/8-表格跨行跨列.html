<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>8.表格跨行跨列</title>
</head>
<body>
<!--需求1：新建一个武行五列的表格，
           第一行，第一列的单元格要跨两列，
           第二行第一列的单元格要跨两行，
           第四行第四列的单元格要跨两行两列
           colspan属性设置跨列
           rowspan属性设置跨行
-->
<table border="1" width="500" height="500" cellpacing="0">
    <tr>
        <td colspan="2">1.1</td>
        <!--<td>1.2</td>-->
        <td>1.3</td>
        <td>1.4</td>
        <td>1.5</td>
    </tr>
    <tr>
        <td rowspan="2">2.1</td>
        <td>2.2</td>
        <td>2.3</td>
        <td>2.4</td>
        <td>2.5</td>
    </tr>
    <tr>
        <!--<td>3.1</td>-->
        <td>3.2</td>
        <td>3.3</td>
        <td>3.4</td>
        <td>3.5</td>
    </tr>
    <tr>
        <td>4.1</td>
        <td>4.2</td>
        <td>4.3</td>
        <td colspan="2" rowspan="2">4.4</td>
        <!--<td>4.5</td>-->
    </tr>
    <tr>
        <td>5.1</td>
        <td>5.2</td>
        <td>5.3</td>
        <!--<td>5.4</td>-->
        <!--<td>5.5</td>-->
    </tr>
</table>
</body>
</html>
