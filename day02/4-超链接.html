<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>4.超链接</title>
</head>
<body>
<!--在网页中所有点击之后可以跳转的内容都是超链接
 用a标签实现-->
<!--超链接
    href是属性设置连接的地址
    target属性设置哪个目标进行跳转
          _self  表示当前页面
          _blank 表示打开新页面来进行跳转
          -->
<a href="http://www.baidu.com">百度</a><br/>
<a href="http://www.baidu.com" target="_self">百度_self</a><br/>
<a href="http://www.baidu.com" target="_blank">百度_blank</a>
</body>
</html>
