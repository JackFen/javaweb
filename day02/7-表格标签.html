<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>7.表格标签</title>
</head>
<body>
<!--需求1：做一个带表头的，三行三列的表格，并显示边框
    需求2：修改表格的宽度，高度，表格的对齐方式，单元格间距-->
<!-- table 标签是表格标签
        border设置表格标签
        width设置表格宽度
        height设置表格高度
        align设置表格相对于页面的对齐方式
        cellspacing设置单元格间距
        tr是行标签
        th是表头标签
        td是单元格标签
           align设置单元格文本对齐方式
           b标签是加粗标签
-->
<table align="center" border="1" width="300" height="300" cellspacing="1">
    <tr>
        <td align="center"><b>1.1</b></td>
        <th>1.2</th>
        <th>1.3</th>
    </tr>
    <tr>
        <th>2.1</th>
        <th>2.2</th>
        <th>2.3</th>
    </tr>
    <tr>
        <th>3.1</th>
        <th>3.2</th>
        <td>3.3</td>
    </tr>
</table>
</body>
</html>
