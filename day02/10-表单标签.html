<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>10.表单标签</title>
</head>
<body>
<!--表单就是html页面中，用来收集用户信息的所有元素集合，然后把这些信息发送给服务器
-->
<!--需求1：创建一个个人信息注册的信息界面，包含用户名，密码，确认密码。性别（单选），兴趣爱好（多选），国籍（下拉列表）。
隐藏域，自我评价（多行文本域）。重置，提交。

        form标签就是表单
           input type="text"是文件输入框  value设置默认显示内容
           input type="password"是密码输入框
           input type="radio" 是单选框 name属性可以对齐进行分组  checked="checked"表示默认选中
           input type="checkbox" 是复选框
           input type="reset" 是重置按钮   value属性修改按钮上的文本
           input type="submit" 是提交按钮
           input type="button" 是按钮
           input type="file" 是文件上传域
           input type="hidden" 是隐藏域 当我们要发送某些信息，而这些信息不需要用户参与，就可以使用隐藏域（提交的时候同样会发送给服务器）
           select标签是下拉列表框
           option 标签是下拉列表框中的选项  selected="selected"设置默认选中

           textarea 表示多行文本输入框 (起始标签和和结束标签中的内容是默认值)
              rows属性显示可以显示几行的高度
              col属性设置每行可以显示几个字符宽度
-->
<form>
    <h1 align="center">用户注册</h1>
    <table align="center">
        <tr>
            <td>用户名称：</td>
            <td><input type="text" value="默认值"/></td>
        </tr>
        <tr>
            <td>用户密码：</td>
            <td><input type="password" value="abc"/></td>
        </tr>
        <tr>
            <td>确认密码：</td>
            <td><input type="password" value="abc"/></td>
        </tr>
        <tr>
            <td>性别：</td>
            <td><input type="radio" name="sex" checked="checked"/>男
                <input type="radio" name="sex"/>女<br/></td>
        </tr>
        <tr>
            <td> 兴趣爱好：</td>
            <td><input type="checkbox"checked="checked"/>Java
                <input type="checkbox"/>JavaScript
                <input type="checkbox"/>C++</td>
        </tr>
        <tr>
            <td> 国籍：</td>
            <td><select>
                <option>--请选择国籍</option>
                <option selected="selected">中国</option>
                <option>美国</option>
                <option>日本</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>自我评价：</td>
            <td><textarea rows="10" cols="20">我是默认值</textarea></td>
        </tr>
        <tr>
            <td><input type="reset" value="abc"/></td>
            <td align="center"><input type="submit"/></td>
            <td align="right"><input type="button" value="按钮"/></td>
            <!--<td><input type="file"/></td>-->
        </tr>
    </table>
    <!--<input type="hidden"name="abc"value="abcValue"/>-->
</form>
</body>
</html>
