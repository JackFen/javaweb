<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>3.标题标签</title>
</head>
<body>
<!--标题只有1到6
 需求1：演示标题1到标题6的效果
 h1最大
 h6最小
 -->
<!--align对齐方式  left左对齐 center居中对齐 right 右对齐 其中左对齐是默认对齐方式-->
<h1 align="left">标题1</h1>
<h2 align="center">标题2</h2>
<h3 align="right">标题3</h3>
<h4>标题4</h4>
<h5>标题5</h5>
<h6>标题6</h6>
</body>
</html>
