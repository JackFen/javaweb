<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>5.列表标签</title>
</head>
<body>
<!--列表标签：无序列表、有序列表、定义列表（不常用）
  需求1：使用无序列表的方式把东北F4：赵四，刘能，小沈阳，宋小宝，展示出来
  ul是无序列表 ol是有序列表
    type属性可以修改列表项前面的列表项
    li是列表项
  -->
<!--无序标签<ul>-->
<ul type="none">
    <li>赵四</li>
    <li>刘能</li>
    <li>小沈阳</li>
    <li>宋小宝</li>
</ul>
<!--有序标签-->
<ol>
    <li>赵四</li>
    <li>刘能</li>
    <li>小沈阳</li>
    <li>宋小宝</li>
</ol>
</body>
</html>
