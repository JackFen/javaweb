<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>3-关系运算符.html</title>
    <!--
        等于：==  等于是简单的做字面值的比较
        全等于：=== 除了做字面值的比较外，还会比较两个变量的数据类型
    -->
    <script type="text/javascript">
        var a=12;
        var b="12";
        alert(a==b);//true
        alert(a===b);//false
    </script>
</head>
<body>

</body>
</html>
