<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>2-变量.html</title>
    <!--js的变量类型：
         数值类型：number
         字符串类型：string
         对象类型：object
         布尔类型：boolean
         函数类型：function
        特殊的值：
          undefined  未定义，所有js变量未赋予初始值的时候，默认值都是undefined
          null       空值
          NaN        全称是Not a Number。非数字，非数值
        定义变量格式：
          var 变量名；
          var 变量名=值；
-->
    <script type="text/javascript">
        var i,j,k;
        //alert(i);//undefined
        i=12;
        //typeof()是JS语言提供的一个求数值类型的函数
        alert(typeof(i));
        i="abc";
        alert(typeof(i));
        j=2;
        k="abc"
        alert(j*k);//NaN是非数字，非数值。
    </script>
</head>
<body>

</body>
</html>
