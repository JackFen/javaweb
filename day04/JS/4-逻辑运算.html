    <!--且运算：&&
        或运算：||
        取反运算：！
       在JS中，所有的变量，都可以作为一个boolean类型的变量去使用
        0、null、undefined、""(空串)都认为是false

        &&且运算
          有两种情况：
             第一种：当表达式全为真的时候，返回最后一个表达式的值
             第二种：当表达式中有一个为假的时候，返回第一个为假的表达式的值
        ||或运算符
           第一种情况：当表达式全为假的时候，返回第一个为假的表达式的值
           第二种情况：只要有一个返回值为真，就会返回第一个为真的表达式的值
         &&和||运算有短路：短路就是说，当这个&&或||运算有结果之后，后面的表达式不在执行-->
