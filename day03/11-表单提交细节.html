<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>10.表单标签</title>
</head>
<body>
<!--
    form标签是表单标签
        action属性设置提交的服务器地址
        method属性设置提交的方式GET(默认值)或POST

    表单提交的时候，数据没有发送给服务器的三种情况：
        1.表单项没有name属性值
        2.单选、复选（下拉列表中的option标签）都需要添加value属性，以便发送给服务器
        3.表单项不在提交的form标签中

    GET请求的特点是：
        1.浏览器地址栏的地址是：action属性[+？+请求参数]
          请求参数的格式是：name=value&name=value
             例：action=login&ueser=默认值&nuserpassword=abc&sex=boy&hobby=Java&coutry=cn&description=我是默认值
        2.不安全
        3.它有数据长度的限制
    POST请求的特点是：
        1.浏览器地址栏中只有action属性值
        2.相对于GET请求要安全
        3.理论上没有数据长度的限制
-->
<form action="www.baidu.com" method="POST">
    <input type="hidden" name="action" value="login"/>
    <h1 align="center">用户注册</h1>
    <table align="center">
        <tr>
            <td>用户名称：</td>
            <td><input type="text" value="默认值" name="ueser"/></td>
        </tr>
        <tr>
            <td>用户密码：</td>
            <td><input type="password" value="abc" name="nuserpassword"/></td>
        </tr>
        <tr>
            <td>性别：</td>
            <td><input type="radio" name="sex" name="sex" value="boy" checked="checked"/>男
                <input type="radio" name="sex" name="sex"value="girl"/>女<br/></td>
        </tr>
        <tr>
            <td> 兴趣爱好：</td>
            <td><input type="checkbox" name="hobby" value="Java" checked="checked"/>Java
                <input type="checkbox" name="hobby" value="JS"/>JavaScript
                <input type="checkbox" name="hobby" value="C++"/>C++</td>
        </tr>
        <tr>
            <td> 国籍：</td>
            <td><select name="coutry">
                <option value="none">--请选择国籍</option>
                <option value="cn" selected="selected">中国</option>
                <option value="us">美国</option>
                <option value="japanse">日本</option>
            </select>
            </td>
        </tr>
        <tr>
            <td>自我评价：</td>
            <td><textarea name="description" rows="10" cols="20">我是默认值</textarea></td>
        </tr>
        <tr>
            <td><input type="reset" value="abc"/></td>
            <td align="center"><input type="submit"/></td>
            <td align="right"><input type="button" value="按钮"/></td>
            <!--<td><input type="file"/></td>-->
        </tr>
    </table>
    <!--<input type="hidden"name="abc"value="abcValue"/>-->
</form>
</body>
</html>
