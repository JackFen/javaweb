<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!--class类型选择器的样式是：
        .class属性值{
               属性:值;
        }
        class类型选择器，可以通过class属性有效的选择性地使用这个样式-->
    <title>class选择器</title>
    <style type="text/css">
        .class01{
            color:blue;
            font-size:30px;
            border:1px solid yellow;
        }
        .class02{
            color:grey;
            font-size:26px;
            border:1px solid red;
        }
    </style>
</head>
<body>
<!--
    需求1：修改class属性值为class01的span或div标签，字体颜色为蓝色，字体大小为30个像素。边框为1像素黄色实线
    需求2：修改class属性值为class02的div标签，字体颜色为灰色，字体大小为26个像素。边框为1像素红色实线
    -->
<div class="class01">div标签class01</div>
<div class="class02">div标签class02</div>
<span class="class01">span标签class01</span>
<span>span标签2</span>
</body>
</html>
