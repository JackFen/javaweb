<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ID选择器</title>
    <!--id选择器的格式是
       #id属性值{
           属性：值；
       }
       id选择器可以让我们通过id属性选择性的去使用这个样式。
-->
    <style type="text/css">
        #id001{
            color:blue;
            font-size:30px;
            border:1px solid yellow;
        }
        #id002{
            color:red;
            font-size:20px;
            border:5px dotted blue;
        }
    </style>
</head>
<body>
<!--需求1：分别定义两个div标签，
    第一个div标签定义id为id001，然后根据id属性定义css样式修改字体颜色为蓝色。
    字体大小为30个像素。边框为1像素黄色实线。
    第二个div标签定义id为id002,然后根据id属性定义css样式 修改的字体颜色为红色，字体大小20个像素。边框为5像素蓝色点线。
-->
<div id="id001">div标签1</div>
<div id="id002">div标签2</div>
</body>
</html>
