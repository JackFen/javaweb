<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>css选择器</title>
    <!--标签名选择器的格式：
      标签名{
          属性：值；
      }
      标签名选择器可以决定哪些标签被动的使用这个样式
-->
    <style type="text/css">
        div{
            border:1px solid yellow;
            color:blue;
            font-size:30px;
        }
        span{
            border:1px dashed blue;
            color:yellow;
            font-size:20px;
        }
    </style>
</head>
<body>
<!--需求1：在所有div标签上修改字体颜色为蓝色，字体大小为30个像素，边框为1像素黄色实线。并修改所有span标签的字体颜色为黄色，字体大小为20个像素。边框为5像素蓝色虚线
-->
<div>div标签1</div>
<div>div标签2</div>
<span>span标签1</span>
<span>span标签2</span>
</body>
</html>
