<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>其他标签</title>
</head>
<body>
<!--需求1：div、span、p标签的演示
    div标签默认独占一行
    span标签   它的长度是封装数据的长度
    p段落标签  默认会在段落的上方和下方各空出一行 （如果有则不再空）
-->
<div>div标签1</div>
<div>div标签2</div>
<span>span标签1</span>
<span>span标签2</span>
<p>p段落标签1</p>
<p>p段落标签2</p>
</body>
</html>
